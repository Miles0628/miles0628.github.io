    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><!-- raw HTML omitted -->
<p>你是个包子，</p>
<p>充满诱惑的包子。</p>
<p>我深深地爱着你，</p>
<p>在我的脊梁根处，</p>
<p>在我的血液浓处。</p>
<p>可有一天你跟我说，</p>
<p>“我要减肥！”</p>
<p>我喉间咕咕噜噜，</p>
<p>没有作答。</p>
<p>你说，</p>
<p>继续爱我吧，我还有美丽的花褶，</p>
<p>继续爱我吧，我将有苗条的身段，</p>
<p>继续爱我吧，我会有轻灵的舞步。</p>
<p>喝！呸。</p>
<p>你他妈是个肉包子，</p>
<p>我是一条狗。</p><ul class="pa0">
  
</ul>

<meta property="og:description" content="风停雨住稍稍，
晴光潋滟方好，
萍碎一池，春色何踪去？
阶边青苔正茂，
蔓旁紫兰妖娆。
枝上又少柳绵，夕阳同栖芳草。
年少轻佻，逐华风涛，世事哪知。
怎奈独坐客舟声寂寥，雁叫长天凉如秋。
当楼残照，
一任点滴至天明。
沧海桑田，不与人老。" />
